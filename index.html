<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>My DateTimePicker</title>

<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="css/bootstrap-clockpicker.css">
<link rel="stylesheet" type="text/css" href="css/datepicker3.css" >

<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/bootstrap-clockpicker.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>

</head>

<body>
	<div class="container">
		<div class="form-group" style="padding-top: 100px; width: 200px;">
		
			<div class="input-group clockpicker">
				<input type="text" class="form-control" value="09:30">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
			</div>
			
			<div class="input-group">
				<input type="text" class="form-control" value="16/07/2014">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
			</div>
			<div class="datetimepicker">
			
			</div>
			
		</div>
	</div>

	<script type="text/javascript">
		jQuery('.clockpicker').clockpicker({
			donetext: 'Done'
		});
		jQuery('.datetimepicker').datepicker({
			format: 'mm/dd/yyyy'
		});
	</script>

</body>

</html>
